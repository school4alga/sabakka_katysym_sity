<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>–°–∞–±–∞“õ“õ–∞ “õ–∞—Ç—ã—Å—É–¥—ã –±–µ–ª–≥—ñ–ª–µ—É</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin:0; background:#f5f7ff }
header{background:#0047a7;color:#fff;padding:14px;font-size:20px;font-weight:700;text-align:center}
.container{max-width:800px;margin:25px auto;background:#fff;padding:20px;border-radius:12px;box-shadow:0 0 12px #0001}

select,button{
  padding:8px 12px;margin-top:8px;font-size:14px;border-radius:6px;border:1px solid #bbb}
.list{margin-top:15px}

 display:flex;justify-content:space-between;padding:10px;border-bottom:1px solid #eee
}
.status select{padding:5px;font-size:13px;border-radius:4px}
.save-btn{
 background:#0077ff;color:#fff;width:100%;padding:10px;margin-top:15px;
 font-size:16px;border:none;border-radius:8px;cursor:pointer}
.save-btn:hover{background:#0059c9}
</style>
</head>

<body>

<header>üìò –°–∞–±–∞“õ“õ–∞ “õ–∞—Ç—ã—Å—É–¥—ã –±–µ–ª–≥—ñ–ª–µ—É</header>

<div class="container">

<label>–°—ã–Ω—ã–ø—Ç—ã —Ç–∞“£–¥–∞:</label><br>
<select id="classSelect">
  <option value="">–¢–∞“£–¥–∞‚Ä¶</option>
  <option>1–ê</option><option>1”ò</option><option>2–ê</option>
  <option>5”ò</option><option>7–ë</option>
</select>

<div id="studentsList" class="list"></div>

<button class="save-btn" onclick="saveAttendance()">–°–∞“õ—Ç–∞—É ‚úî</button>

</div>

<script>
// üîπ –û“õ—É—à—ã–ª–∞—Ä —Ç—ñ–∑—ñ–º—ñ (–±“±–ª index.html-–¥–∞“ì—ã students‚Äì–ø–µ–Ω –±—ñ—Ä–¥–µ–π –±–æ–ª—É—ã –∫–µ—Ä–µ–∫)
const students = [
{ name: "–ê–π“ì–∞—Ä–∞ –ê–º–µ–ª–∏—è ”ò–Ω–µ—Å“õ—ã–∑—ã", class:"1–ê"},
{ name: "–ê–π–¥–æ—Å –ê–±—ã–ª—Ö–∞–π—ã—Ä –ï—Ä—ñ–∫“±–ª—ã", class:"1–ê"},
{ name: "–ê–ª–º–∞–≥–∞–º–±–µ—Ç–æ–≤–∞ –ê–∑–∞–ª–∏—è", class:"1”ò"},
{ name: "–ê–º–∞–Ω–∂–æ–ª–æ–≤–∞ –ê–∑–∏–∑–∞", class:"2–ê"},
{ name: "–ê–±–¥—É—Ä–∞—Ö–º–∞–Ω–æ–≤–∞ –ê–∫–Ω–∏–µ—Ç", class:"5–ê"},
{ name: "–ê—Å–µ–º–∞–µ–≤ –§–∞—Ä—Ö–∞–¥", class:"5”ò"},
{ name: "–ê—Å–∫–∞—Ç –ê—Å—Å—ã–º", class:"7–ë"},
{ name: "–°–∞–≥–∏—Ç–∫–µ—Ä–µ–π –ê—Ä—Å–µ–Ω", class:"7–ë"},
];

// ‚ñ∂ –°—ã–Ω—ã–ø —Ç–∞“£–¥–∞–ª“ì–∞–Ω–¥–∞ –æ“õ—É—à—ã–ª–∞—Ä —à—ã“ì—É—ã
document.getElementById("classSelect").onchange = () =>{
 let cls = classSelect.value;
 let list = students.filter(s=>s.class==cls);

 studentsList.innerHTML = ""; //—Ç–∞–∑–∞–ª–∞—É

 list.forEach(s=>{
   studentsList.innerHTML+=`
   <div class="student-row">
     <div>${s.name}</div>
     <div class="status">
       <select data-student="${s.name}">
         <option value="katysty">“ö–∞—Ç—ã—Å—Ç—ã ‚úî</option>
         <option value="keshikti">–ö–µ—à—ñ–∫—Ç—ñ</option>
         <option value="sebep">–°–µ–±–µ–ø—Ç—ñ</option>
         <option value="sebsez">–°–µ–±–µ–ø—Å—ñ–∑‚ùó</option>
         <option value="auyrdy">–ê—É—ã—Ä–¥—ã ü§í</option>
       </select>
     </div>
   </div>
   `;
 });
};

// ‚ñ∂ –ë–µ–ª–≥—ñ–ª–µ—É–¥—ñ —Å–∞“õ—Ç–∞—É (LocalStorage ‚Üí –∞–≤—Ç–æ–º–∞—Ç—Ç—ã —Ç“Ø—Ä–¥–µ –±–∞–∑–∞)
function saveAttendance(){
 let selects=document.querySelectorAll("select[data-student]");
 let today=new Date().toLocaleDateString("kk-KZ");
 let log=JSON.parse(localStorage.getItem("attendance")||"[]");

 selects.forEach(sel=>{
   log.push({
     name:sel.dataset.student,
     status:sel.value,
     date:today
   });
 });

 localStorage.setItem("attendance",JSON.stringify(log));
 alert("–°–∞“õ—Ç–∞–ª–¥—ã ‚úî");
}
</script>
</body>
</html>
